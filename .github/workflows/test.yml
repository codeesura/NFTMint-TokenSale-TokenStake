name: Test

on:
  pull_request:
  push:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run NFTContract test
        run: |
          forge test --mc NFTContractAudit -vvvvv
        id: nftcontracttests

      - name: Run TokenSale test
        run: |
          forge test --mc TokenSaleAudit -vvvvv
        id: tokensaletests
